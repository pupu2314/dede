<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>折扣分攤計算機</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Microsoft JhengHei",sans-serif;
background:#f4f6f8;
}

.container{
max-width:720px;
margin:auto;
padding:16px;
}

.card{
background:#fff;
padding:16px;
border-radius:16px;
box-shadow:0 8px 24px rgba(0,0,0,.08);
}

h2{
text-align:center;
color:#ee4d2d;
margin:0 0 16px 0;
}

.section-title{
margin-top:18px;
font-weight:600;
font-size:14px;
color:#666;
}

input,select{
width:100%;
padding:12px;
margin-top:6px;
border:1px solid #ddd;
border-radius:10px;
font-size:16px;
}

.item-card{
background:#fafafa;
padding:12px;
border-radius:12px;
margin-bottom:10px;
border:1px solid #eee;
}

.item-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
}

button{
padding:10px;
border:none;
border-radius:10px;
font-size:14px;
font-weight:600;
cursor:pointer;
}

.btn-primary{background:#ee4d2d;color:#fff}
.btn-secondary{background:#e0e0e0}
.btn-danger{background:#ff4d4f;color:#fff}

.actions{
display:flex;
gap:8px;
flex-wrap:wrap;
margin-top:10px;
}

.result-box{
margin-top:20px;
background:#fff7f5;
padding:16px;
border-radius:14px;
display:none;
}

table{
width:100%;
border-collapse:collapse;
margin-top:10px;
font-size:14px;
}

th,td{
border-bottom:1px solid #eee;
padding:8px;
text-align:center;
}

.highlight{
font-size:20px;
font-weight:bold;
color:#ee4d2d;
}

@media(max-width:480px){
th:nth-child(1), td:nth-child(1){
text-align:left;
font-size:13px;
}
}
</style>
</head>
<body>

<div class="container">
<div class="card">

<h2>折扣分攤計算機</h2>

<div class="section-title">折扣設定</div>
<input type="number" id="shopeeCoupon" placeholder="蝦皮優惠券">
<input type="number" id="storeCoupon" placeholder="賣場優惠券">

<div class="section-title">商品明細</div>
<div id="items"></div>

<div class="actions">
<button class="btn-secondary" onclick="addItem()">+ 新增品項</button>
<button class="btn-danger" onclick="clearMemory()">清除記憶</button>
</div>

<div class="result-box" id="resultBox">
<div id="summary"></div>

<table>
<thead>
<tr>
<th>品項</th>
<th>數量</th>
<th>單價</th>
<th>小計</th>
</tr>
</thead>
<tbody id="resultTable"></tbody>
</table>

<div style="margin-top:12px">
<input type="number" id="coins" placeholder="蝦幣折抵">
</div>

<div style="margin-top:10px">
最後實付：<span class="highlight" id="finalCash">$0</span>
</div>
</div>

</div>
</div>

<script>

let currentTotal=0;
let debounceTimer=null;

/* ===== Debounce ===== */
function triggerCalculate(){
clearTimeout(debounceTimer);
debounceTimer=setTimeout(calculate,300);
}

/* ===== 新增品項 ===== */
function addItem(data={}){

const div=document.createElement("div");
div.className="item-card";
div.innerHTML=`
<input type="text" class="name" placeholder="品名" value="${data.name||''}">
<div class="item-grid">
<input type="number" class="price" placeholder="單價" value="${data.price||''}">
<input type="number" class="qty" placeholder="數量" value="${data.qty||''}">
</div>
<button class="btn-secondary" onclick="this.parentElement.remove(); saveToStorage(); triggerCalculate();">刪除</button>
`;

items.appendChild(div);

/* 綁定即時計算 */
div.querySelectorAll("input").forEach(i=>{
i.addEventListener("input",()=>{
saveToStorage();
triggerCalculate();
});
});
}

/* ===== 計算核心 ===== */
function calculate(){

const rows=document.querySelectorAll(".item-card");
let itemsData=[];
let originalTotal=0;

rows.forEach((r,i)=>{
let p=parseFloat(r.querySelector(".price").value);
let q=parseInt(r.querySelector(".qty").value);
let name=r.querySelector(".name").value||"品項"+(i+1);

if(p>0&&q>0){
itemsData.push({index:i,name,price:p,qty:q});
originalTotal+=p*q;
}
});

if(originalTotal<=0){
resultBox.style.display="none";
return;
}

let discount=(parseFloat(shopeeCoupon.value)||0)+(parseFloat(storeCoupon.value)||0);

if(discount>originalTotal){
alert("折扣不可超過總額");
return;
}

let targetTotal=originalTotal-discount;
let ratio=targetTotal/originalTotal;

/* 理論單價 */
itemsData.forEach(item=>{
item.unit=Math.floor(item.price*ratio);
});

/* 目前總額 */
let calcTotal=itemsData.reduce((sum,i)=>sum+(i.unit*i.qty),0);
let diff=targetTotal-calcTotal;

/* qty 小優先 */
let sorted=[...itemsData].sort((a,b)=>a.qty-b.qty);

for(let item of sorted){
while(diff>=item.qty){
item.unit++;
diff-=item.qty;
}
if(diff===0)break;
}

/* 若仍有差額 → 價差 */
if(diff!==0){
itemsData.push({
name:"價差",
qty:1,
unit:diff
});
}

/* 計算最終 */
currentTotal=itemsData.reduce((sum,i)=>sum+(i.unit*i.qty),0);

render(originalTotal,discount,itemsData);
saveToStorage();
}

/* ===== 顯示 ===== */
function render(original,discount,data){

resultBox.style.display="block";

summary.innerHTML=
`商品總額：$${original}<br>
總折扣：-$${discount}<br>
訂單總計：<b>$${currentTotal}</b>`;

resultTable.innerHTML="";

data.forEach(i=>{
let tr=document.createElement("tr");
tr.innerHTML=`
<td>${i.name}</td>
<td>${i.qty}</td>
<td>$${i.unit}</td>
<td>$${i.unit*i.qty}</td>`;
resultTable.appendChild(tr);
});

updateFinal();
}

/* ===== 蝦幣 ===== */
function updateFinal(){
let c=parseFloat(coins.value)||0;
finalCash.innerText="$"+Math.max(0,currentTotal-c);
}

/* ===== 暫存 ===== */
function saveToStorage(){

const rows=document.querySelectorAll(".item-card");

let data={
shopee:shopeeCoupon.value,
store:storeCoupon.value,
coins:coins.value,
items:[]
};

rows.forEach(r=>{
data.items.push({
name:r.querySelector(".name").value,
price:r.querySelector(".price").value,
qty:r.querySelector(".qty").value
});
});

localStorage.setItem("discountCalcData",JSON.stringify(data));
}

function loadFromStorage(){
let data=localStorage.getItem("discountCalcData");
if(!data){
addItem();
return;
}
data=JSON.parse(data);

shopeeCoupon.value=data.shopee||"";
storeCoupon.value=data.store||"";
coins.value=data.coins||"";

items.innerHTML="";
data.items.forEach(i=>addItem(i));

calculate();
}

function clearMemory(){
localStorage.removeItem("discountCalcData");
location.reload();
}

/* ===== 綁定 ===== */
document.querySelectorAll("#shopeeCoupon,#storeCoupon,#coins")
.forEach(el=>{
el.addEventListener("input",()=>{
saveToStorage();
triggerCalculate();
});
});

window.addEventListener("load",loadFromStorage);

</script>

</body>
</html>
