<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德德美體美容中心 - 促銷設定檢查頁面</title>
    <link rel="stylesheet" href="dede.css"> <!-- 與主頁共用樣式 -->
    <style>
        /* 專屬於此頁面的樣式 */
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 960px;
        }
        h1, h2 {
            color: #0056b3;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 25px;
            font-size: 0.95em;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #e9ecef;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .status {
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
            color: white;
            white-space: nowrap;
        }
        .status.active { background-color: #28a745; }
        .status.expired { background-color: #6c757d; }
        .status.upcoming { background-color: #fd7e14; }
        .no-promo { color: #6c757d; font-style: italic; }
        .discount-info { color: #007bff; font-weight: bold; font-size: 0.9em; white-space: nowrap; }
        .note { background-color: #fff3cd; border-left: 5px solid #ffeeba; padding: 15px; margin-bottom: 20px; border-radius: 4px; }

        @media (max-width: 768px) {
            body { margin: 0; font-size: 16px; }
            .container { padding: 10px; box-shadow: none; border-radius: 0; }
            table thead { display: none; }
            table, tbody, tr, td { display: block; width: 100%; box-sizing: border-box; }
            tr { margin-bottom: 15px; border: 1px solid #dee2e6; border-radius: 5px; padding: 5px; }
            td { display: flex; justify-content: space-between; align-items: center; padding: 8px 10px; border: none; border-bottom: 1px dotted #e9ecef; text-align: right; position: relative; }
            tr td:last-child { border-bottom: none; }
            td::before { content: attr(data-label); font-weight: bold; text-align: left; margin-right: 15px; color: #495057; }
            td[rowspan] { font-size: 1.1em; background-color: #e9ecef; font-weight: bold; margin: -5px -5px 5px -5px; border-radius: 5px 5px 0 0; border-bottom: 1px solid #dee2e6; }
            td[rowspan]::before { content: ""; }
            .no-promo { justify-content: center; }
            .no-promo::before { content: ""; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="promo-container">
            <p>正在載入促銷設定資料...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
