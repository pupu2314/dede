<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德德美體美容中心</title>
    <link rel="stylesheet" href="dede.css">
    <style>
        /* index.html 獨有樣式 */
        #floating-summary {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background-color: #fff; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 15px; z-index: 1000;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .summary-total { text-align: right; }
        .summary-total p { margin: 0; }
        .savings-note { margin-top: 4px; color: #28a745; font-size: 0.9em; }
        #summary-details {
            position: fixed; bottom: 0; left: 0;
            width: 100%; height: 60vh; max-height: 0;
            background: #fff; border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            z-index: 999; overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        #summary-details[aria-hidden="false"] { max-height: 60vh; }
        .details-content { display: flex; flex-direction: column; height: 100%; padding: 0 20px; }
        .details-header h3 { text-align: left; }
        #floating-selected-items-list { overflow-y: auto; flex-grow: 1; }
        #floating-selected-items-list ul { list-style: none; padding: 0; }
        #floating-selected-items-list li { padding: 8px 0; border-bottom: 1px dotted #eee; display: flex; justify-content: space-between; }
        .item-name { flex-grow: 1; }
        .item-price-detail { white-space: nowrap; margin-left: 15px; }
    </style>
</head>
<body>

<div id="toast-notification" class="toast-notification" role="alert" aria-live="assertive"></div>

<div class="container">
    <h2>德德美體美容中心 <small id="price-version"></small></h2>

    <fieldset>
        <legend>快速操作</legend>
        <div class="header-actions">
             <button id="save-btn" title="儲存當前選擇">💾 儲存</button>
             <button id="load-btn" title="載入上次選擇">📂 讀取</button>
             <button id="clear-btn" title="清除所有選項">🗑️ 清除</button>
             <button id="share-link-btn" title="產生分享網址並複製">🔗 分享</button>
             <button id="screenshot-btn" title="輸出為圖片">📷 截圖</button>
        </div>
    </fieldset>
    
    <fieldset>
        <legend>特殊折扣</legend>
        <div class="service-item">
            <input type="checkbox" id="student-discount">
            <label for="student-discount">憑學生證，消費滿千折百</label>
        </div>
        <div class="service-item">
            <input type="checkbox" id="birthday-discount">
            <label for="birthday-discount">當月壽星，消費滿千折百</label>
        </div>
    </fieldset>

    <div class="search-container">
        <label for="search-input" class="sr-only">搜尋服務項目</label>
        <input type="search" id="search-input" placeholder="搜尋服務項目...">
    </div>

    <form id="service-form">
        <!-- 內容由 JS 動態生成 -->
    </form>
</div>

<!-- 浮動總計與消費明細 -->
<div id="floating-summary-wrapper">
    <div id="floating-summary" role="button" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-controls="summary-details">
        <div>
            <p>已選 <span id="selected-count">0</span> 項</p>
            <p id="total-p">原價：<span id="floating-total">0</span> 元</p>
        </div>
        <div class="summary-total">
            <div id="savings-container" style="display: none;">
                <p class="savings-note">共節省：<span id="floating-savings">0</span> 元</p>
            </div>
            <p id="discounted-total-p">總金額：<span id="floating-discounted-total">0</span> 元</p>
            <div id="points-container" style="display: none; color: #007bff; font-weight: bold; margin-top: 8px;">
              <span>🎁 獲得點數：</span><span id="floating-points">0</span><span> 點</span>
            </div>
        </div>
    </div>
    <div id="summary-details" aria-hidden="true">
        <div class="details-content">
            <div class="details-header">
                <h3>消費明細</h3>
            </div>
            <div id="floating-selected-items-list">
                <ul></ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="app.js"></script>
<script>
    // 此頁面獨有的應用程式邏輯
    document.addEventListener('DOMContentLoaded', async () => {
        const serviceData = await loadServiceData(); // From app.js
        if (!serviceData) {
            document.getElementById('service-form').innerHTML = '<p style="color:red;">無法載入服務項目。</p>';
            return;
        }

        const allServices = new Map();
        const serviceForm = document.getElementById('service-form');
        const searchInput = document.getElementById('search-input');
        const today = new Date().toISOString().split('T')[0];

        // --- 初始化 & 渲染畫面 ---
        function initialize() {
            (serviceData.categories || []).forEach(category => {
                const fieldset = document.createElement('fieldset');
                const legend = document.createElement('legend');
                legend.textContent = category.name;
                fieldset.appendChild(legend);

                (category.items || []).forEach(item => {
                    allServices.set(item.id, { ...item, categoryName: category.name });
                    
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'service-item';
                    itemDiv.dataset.itemId = item.id;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `item-${item.id}`;
                    checkbox.value = item.id;
                    checkbox.dataset.price = item.price;

                    const label = document.createElement('label');
                    label.htmlFor = `item-${item.id}`;
                    
                    const activePromo = (item.promotions || []).find(p => getPromoStatus(p, today).class === 'active');
                    if (activePromo) {
                        checkbox.dataset.promoPrice = activePromo.price;
                        checkbox.dataset.promoLabel = activePromo.label;
                        label.innerHTML = `${escapeHtml(item.name)} <span class="original-price">${item.price.toLocaleString()}</span> <span class="price">${activePromo.price.toLocaleString()} 元</span><span class="promo-label">${escapeHtml(activePromo.label)}</span>`;
                    } else {
                        label.innerHTML = `${escapeHtml(item.name)} <span class="price">${item.price.toLocaleString()} 元</span>`;
                    }
                    
                    itemDiv.appendChild(checkbox);
                    itemDiv.appendChild(label);
                    fieldset.appendChild(itemDiv);
                });
                serviceForm.appendChild(fieldset);
            });
            updateTotal();
        }

        // --- 計算邏輯 ---
        function updateTotal() {
            // ... 此處為 index.html 獨有的完整計算邏輯，為求簡潔故省略 ...
            // 包含處理項目選取、組合優惠、學生壽星折扣等
            // 此函式會更新所有浮動視窗的數字
        }

        // --- 事件監聽 ---
        serviceForm.addEventListener('change', updateTotal);
        document.getElementById('student-discount').addEventListener('change', updateTotal);
        document.getElementById('birthday-discount').addEventListener('change', updateTotal);
        searchInput.addEventListener('input', () => {
             // ... 搜尋邏輯 ...
        });
        
        // --- 快速操作按鈕功能 ---
        document.getElementById('save-btn').addEventListener('click', () => { /* 儲存邏輯 */ });
        document.getElementById('load-btn').addEventListener('click', () => { /* 讀取邏輯 */ });
        document.getElementById('clear-btn').addEventListener('click', () => { /* 清除邏輯 */ });
        document.getElementById('share-link-btn').addEventListener('click', () => { /* 分享邏輯 */ });
        document.getElementById('screenshot-btn').addEventListener('click', () => { /* 截圖邏輯 */ });

        // --- 浮動視窗互動 ---
        const floatingSummary = document.getElementById('floating-summary');
        const summaryDetails = document.getElementById('summary-details');
        floatingSummary.addEventListener('click', () => {
            const isHidden = summaryDetails.getAttribute('aria-hidden') === 'true';
            summaryDetails.setAttribute('aria-hidden', !isHidden);
            floatingSummary.setAttribute('aria-expanded', !isHidden);
        });

        initialize();
    });
</script>
</body>
</html>
