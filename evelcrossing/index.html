<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平交道資訊查詢</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(100px);
            opacity: 0;
            cursor: pointer;
            z-index: 1000;
        }
        
        .scroll-to-top.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .scroll-to-top:hover {
            transform: translateY(0) scale(1.1);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }
        
        .deactivated-card {
            opacity: 0.6;
            position: relative;
            overflow: hidden;
        }
        
        .deactivated-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.03) 10px,
                rgba(255, 255, 255, 0.03) 20px
            );
            pointer-events: none;
        }
        
        .deactivated-card h2, 
        .deactivated-card .text-indigo-400 {
            color: #9ca3af !important;
        }
        
        .card-enter {
            animation: cardEnter 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .skeleton {
            background: linear-gradient(90deg, #2d3748 25%, #4a5568 50%, #2d3748 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .filter-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 9999px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .filter-badge:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.6);
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transition: all 0.3s;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .header-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto pb-20">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold mb-3 header-gradient">
                平交道資訊查詢
            </h1>
            <p class="text-gray-400 text-sm">快速搜尋全台灣平交道資訊</p>
        </div>
        
        <!-- 搜尋與篩選區 -->
        <div class="bg-gray-800/80 backdrop-blur-sm p-6 rounded-2xl shadow-2xl mb-6 border border-gray-700">
            <!-- 搜尋欄 -->
            <div class="mb-4">
                <label for="search-input" class="block text-sm font-medium text-gray-400 mb-2">
                    🔍 平交道名稱搜尋
                </label>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="例如：「成功路」或「成」" 
                    class="w-full px-4 py-3 bg-gray-700/50 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all border border-gray-600 focus:border-indigo-500">
            </div>

            <!-- 篩選器網格 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-4">
                <div>
                    <label for="electric-section-filter" class="block text-sm font-medium text-gray-400 mb-2">電務段</label>
                    <select id="electric-section-filter" class="w-full px-4 py-3 bg-gray-700/50 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all border border-gray-600 focus:border-indigo-500 cursor-pointer">
                        <option value="">全部</option>
                    </select>
                </div>
                <div>
                    <label for="station-filter" class="block text-sm font-medium text-gray-400 mb-2">分駐所</label>
                    <select id="station-filter" class="w-full px-4 py-3 bg-gray-700/50 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all border border-gray-600 focus:border-indigo-500 cursor-pointer">
                        <option value="">全部</option>
                    </select>
                </div>
                <div>
                    <label for="city-filter" class="block text-sm font-medium text-gray-400 mb-2">所在縣市</label>
                    <select id="city-filter" class="w-full px-4 py-3 bg-gray-700/50 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all border border-gray-600 focus:border-indigo-500 cursor-pointer">
                        <option value="">全部</option>
                    </select>
                </div>
                <div>
                    <label for="section-filter" class="block text-sm font-medium text-gray-400 mb-2">區間</label>
                    <select id="section-filter" class="w-full px-4 py-3 bg-gray-700/50 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all border border-gray-600 focus:border-indigo-500 cursor-pointer">
                        <option value="">全部</option>
                    </select>
                </div>
                <div>
                    <label for="line-filter" class="block text-sm font-medium text-gray-400 mb-2">路線別</label>
                    <select id="line-filter" class="w-full px-4 py-3 bg-gray-700/50 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all border border-gray-600 focus:border-indigo-500 cursor-pointer">
                        <option value="">全部</option>
                    </select>
                </div>
            </div>

            <!-- 清除按鈕與結果計數 -->
            <div class="flex flex-col sm:flex-row justify-between items-center gap-3">
                <p id="results-count" class="text-sm text-gray-400"></p>
                <button id="clear-filters-btn" class="clear-btn text-white px-6 py-2 rounded-xl font-medium shadow-lg hidden">
                    ✕ 清除所有篩選
                </button>
            </div>
        </div>

        <!-- 已套用篩選標籤 -->
        <div id="active-filters" class="flex flex-wrap gap-2 mb-6"></div>

        <!-- 結果容器 -->
        <div id="results-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 動態生成的平交道卡片會顯示在這裡 -->
        </div>

        <!-- 載入中訊息 -->
        <div id="loading-message" class="text-center mt-12">
            <div class="inline-block">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                    <div class="w-3 h-3 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    <div class="w-3 h-3 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                </div>
                <p class="text-gray-400 mt-4">正在載入資料...</p>
            </div>
        </div>

        <!-- 無結果訊息 -->
        <div id="no-results-message" class="hidden text-center mt-12">
            <div class="text-6xl mb-4">🔍</div>
            <p class="text-gray-400 text-lg">沒有找到符合條件的平交道資訊</p>
            <p class="text-gray-500 text-sm mt-2">試試調整篩選條件或搜尋關鍵字</p>
        </div>

    </div>

    <!-- 返回頂端按鈕 -->
    <div id="scroll-to-top-btn" class="scroll-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </div>

    <!-- 分享/複製通知訊息 -->
    <div id="notification-box" class="fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-lg shadow-xl hidden transition-opacity duration-300 z-50 opacity-0">
        <!-- 訊息將透過 JS 插入 -->
    </div>

    <!-- 置底浮動版權視窗 -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900/95 backdrop-blur-sm text-center p-4 text-gray-400 text-xs z-20 shadow-lg border-t border-gray-800">
        TaiXiong ©2025 All Rights Reserved
    </div>

    <script>
        // 全域變數
        let fullCrossingData = [];
        let debounceTimer;

        // DOM 元素
        const searchInput = document.getElementById('search-input');
        const electricSectionFilter = document.getElementById('electric-section-filter');
        const cityFilter = document.getElementById('city-filter');
        const stationFilter = document.getElementById('station-filter');
        const sectionFilter = document.getElementById('section-filter');
        const lineFilter = document.getElementById('line-filter');
        const resultsContainer = document.getElementById('results-container');
        const loadingMessage = document.getElementById('loading-message');
        const noResultsMessage = document.getElementById('no-results-message');
        const resultsCountElement = document.getElementById('results-count');
        const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
        const clearFiltersBtn = document.getElementById('clear-filters-btn');
        const activeFiltersContainer = document.getElementById('active-filters');
        const notificationBox = document.getElementById('notification-box'); // 新增通知框

        // 輔助函數：判斷是否為「不明」
        function isUnknownValue(value, key) {
            return (key === '電務段' || key === '分駐所') && (value === '' || value === 0);
        }

        // 輔助函數：取得顯示值
        function getDisplayValue(value, key) {
            return isUnknownValue(value, key) ? '不明' : value;
        }
                
        // 輔助函數：顯示通知訊息
        function showNotification(message, type = 'success') {
            notificationBox.textContent = message;
            notificationBox.className = `fixed bottom-20 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-xl transition-opacity duration-300 z-50`;
            
            if (type === 'success') {
                notificationBox.classList.add('bg-green-500', 'text-white');
            } else if (type === 'error') {
                notificationBox.classList.add('bg-red-500', 'text-white');
            }

            notificationBox.classList.remove('hidden');
            notificationBox.style.opacity = '1';

            setTimeout(() => {
                notificationBox.style.opacity = '0';
                setTimeout(() => notificationBox.classList.add('hidden'), 300);
            }, 3000);
        }

        // Fallback: 複製文字到剪貼簿
        function copyToClipboardFallback(text) {
            const textarea = document.createElement('textarea');
            // 為了讓格式清晰，將換行符替換為系統換行
            textarea.value = text;
            
            // 將 textarea 設為隱形並加入 DOM
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            
            // 選取並複製文字
            textarea.select();
            try {
                // 使用 document.execCommand('copy') 確保在 iFrame 環境下相容性
                document.execCommand('copy'); 
            } catch (err) {
                console.error('Error in copy to clipboard fallback', err);
            }
            
            document.body.removeChild(textarea);
        }

        // 輔助函數：格式化分享文字
        function formatCrossingShareText(item) {
            const name = item['平交道名稱'] + (item['舊名或別名'] ? ` (${item['舊名或別名']})` : '');
            const number = item['編號'];
            const location = `${item['所在縣市']} / ${item['區間']}間`;
            const unit = `${getDisplayValue(item['電務段'], '電務段')}電務段${getDisplayValue(item['分駐所'], '分駐所')}分駐所`;
            const line = `${item['路線別']} (${item['平交道種類']})`;
            const status = item['停用'] ? `
已停用，備註: ${item['停用']}` : '';

            let shareText = `
【${name}平交道】
編號: ${number}${status}
位置: ${location}
路線: ${line}
維護單位: ${unit}
---
`.trim();

            return shareText;
        }

        // **主要分享功能主函數：優化 Web Share API 與 Fallback 邏輯**
        async function shareCrossingDetails(item) {
            const shareText = formatCrossingShareText(item);
            const title = `平交道資訊：${item['平交道名稱']}`;
            // 如果有地圖連結，則將其作為 URL 分享；否則使用當前頁面 URL
            const url = item['Google地圖'] || window.location.href;
            
            // 1. 嘗試使用 Web Share API
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: title,
                        text: shareText,
                        url: url
                    });
                    // 分享成功，結束
                    return; 
                } catch (error) {
                    // 如果錯誤不是使用者取消 (AbortError)
                    if (error.name !== 'AbortError') {
                        console.error('Web Share API 呼叫失敗，將退回複製剪貼簿:', error);
                        // 繼續執行 Fallback 複製
                    } else {
                        // 使用者取消分享，不執行任何操作
                        return; 
                    }
                }
            } 
            
            // 2. Fallback: 複製到剪貼簿 (如果原生分享失敗或不支援)
            copyToClipboardFallback(shareText);
            // 根據是否支援原生分享顯示不同的通知
            if (navigator.share) {
                showNotification('分享功能無法啟動，已複製資訊到剪貼簿。', 'error');
            } else {
                showNotification('已複製資訊到剪貼簿！ (您的裝置不支援原生分享)', 'success');
            }
        }
        
        // --- 結束：分享功能相關函數 ---


        // 渲染平交道卡片
        function renderCrossings(data) {
            resultsContainer.innerHTML = '';
            resultsCountElement.textContent = `共 ${data.length} 筆符合的平交道資訊`;

            if (data.length === 0) {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
                data.forEach((item, index) => {
                    const isDeactivated = item['停用'] && item['停用'] !== '';
                    
                    const card = document.createElement('div');
                    card.className = `bg-gray-800/80 backdrop-blur-sm p-6 rounded-2xl shadow-xl transition-all transform hover:scale-105 hover:shadow-2xl border border-gray-700 hover:border-indigo-500 card-enter ${isDeactivated ? 'deactivated-card' : ''}`;
                    card.style.animationDelay = `${index * 0.05}s`;

                    const oldName = item['舊名或別名'] ? ` （${item['舊名或別名']}）` : '';
                    const electricSectionDisplay = getDisplayValue(item['電務段'], '電務段');
                    const stationDisplay = getDisplayValue(item['分駐所'], '分駐所');

                    // Google 地圖連結 HTML
                    const googleMapLink = item['Google地圖'] ? 
                        `<a href="${item['Google地圖']}" target="_blank" class="inline-flex items-center space-x-2 text-indigo-400 hover:text-indigo-300 transition-colors group">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.057 5.057a7 7 0 119.886 9.886L10 18.886l-4.943-4.943a7 7 0 010-9.886zM10 11a2 2 1000-4 2 2 0 000 4z" clip-rule="evenodd" />
                            </svg>
                            <span class="font-medium">查看地圖位置</span>
                        </a>` :
                        `<p class="text-sm text-gray-500 italic">📍 無位置資訊</p>`;

                    const deactivatedBadge = isDeactivated ? 
                        `<span class="bg-red-500/90 text-white text-xs font-semibold px-3 py-1 rounded-full ml-2 shadow-lg" title="${item['停用']}">已停用</span>` : '';

                    // 新增分享按鈕 HTML
                    const shareButtonHTML = `
                        <button 
                            class="share-btn text-indigo-400 hover:text-indigo-300 transition-colors p-2 rounded-full hover:bg-gray-700/50 flex items-center justify-center"
                            title="分享平交道資訊"
                            >
                            <!-- 分享圖示 (Share Icon) -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M15 8a3 3 0 10-2.977-2.977l-4.723 2.512a3 3 0 100 5.142l4.723 2.512A3 3 0 1015 12a3 3 0 00-2.455-1.12l-4.733-2.524a3 3 0 000-2.712l4.733-2.524A3 3 0 0015 8z" />
                            </svg>
                        </button>`;
                        
                    card.innerHTML = `
                        <div class="flex flex-col sm:flex-row sm:items-baseline sm:justify-between mb-3">
                            <div class="flex items-center flex-wrap">
                                <h2 class="text-xl font-bold text-indigo-400">${item['平交道名稱']}${oldName}</h2>
                                ${deactivatedBadge}
                            </div>
                            <p class="text-sm text-gray-500 mt-1 sm:mt-0">編號：${item['編號']}</p>
                        </div>
                        <div class="space-y-2 text-sm">
                            <p class="flex items-start">
                                <span class="font-medium text-gray-400 min-w-[4rem]">📍 位置：</span>
                                <span class="text-gray-300">${item['所在縣市']} / ${item['區間']}間</span>
                            </p>
                            <p class="flex items-start">
                                <span class="font-medium text-gray-400 min-w-[4rem]">🚂 路線：</span>
                                <span class="text-gray-300">${item['路線別']} （${item['平交道種類']}）</span>
                            </p>
                            <p class="flex items-start">
                                <span class="font-medium text-gray-400 min-w-[4rem]">🏢 單位：</span>
                                <span class="text-gray-300">${electricSectionDisplay}電務段${stationDisplay}分駐所</span>
