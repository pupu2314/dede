<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平交道資訊查詢</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            background-color: #6366f1;
            color: white;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(100px);
            opacity: 0;
            cursor: pointer;
            z-index: 1000;
        }
        .scroll-to-top.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center mb-6 text-indigo-400">平交道資訊查詢</h1>
        
        <!-- 篩選器與搜尋欄 -->
        <div class="bg-gray-800 p-6 rounded-2xl shadow-xl mb-8 flex flex-col md:flex-row md:items-end md:space-x-4 space-y-4 md:space-y-0">
            <!-- 名稱搜尋 -->
            <div class="flex-1">
                <label for="search-input" class="block text-sm font-medium text-gray-400 mb-1">平交道名稱</label>
                <input type="text" id="search-input" placeholder="例如：成功路" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
            </div>

            <!-- 下拉式篩選器 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 flex-grow">
                <div>
                    <label for="electric-section-filter" class="block text-sm font-medium text-gray-400 mb-1">電務段</label>
                    <select id="electric-section-filter" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                        <option value="">全部</option>
                    </select>
                </div>
                <div>
                    <label for="station-filter" class="block text-sm font-medium text-gray-400 mb-1">分駐所</label>
                    <select id="station-filter" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                        <option value="">全部</option>
                    </select>
                </div>
                <div>
                    <label for="city-filter" class="block text-sm font-medium text-gray-400 mb-1">所在縣市</label>
                    <select id="city-filter" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                        <option value="">全部</option>
                    </select>
                </div>
                <div>
                    <label for="section-filter" class="block text-sm font-medium text-gray-400 mb-1">區間</label>
                    <select id="section-filter" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                        <option value="">全部</option>
                    </select>
                </div>
                <div>
                    <label for="line-filter" class="block text-sm font-medium text-gray-400 mb-1">路線別</label>
                    <select id="line-filter" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                        <option value="">全部</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- 符合筆數顯示區 -->
        <p id="results-count" class="text-sm text-gray-400 mb-4 text-center"></p>

        <!-- 顯示結果區塊 -->
        <div id="results-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 動態生成的平交道卡片會顯示在這裡 -->
        </div>

        <div id="loading-message" class="text-center text-gray-400 mt-12 text-lg">
            正在載入資料...
        </div>

        <div id="no-results-message" class="hidden text-center text-gray-400 mt-12 text-lg">
            沒有找到符合條件的平交道資訊。
        </div>

    </div>

    <!-- 返回頂端按鈕 -->
    <div id="scroll-to-top-btn" class="scroll-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </div>

    <script>
        // Store the full, unfiltered dataset
        let fullCrossingData = [];

        // Get DOM elements
        const searchInput = document.getElementById('search-input');
        const electricSectionFilter = document.getElementById('electric-section-filter');
        const cityFilter = document.getElementById('city-filter');
        const stationFilter = document.getElementById('station-filter');
        const sectionFilter = document.getElementById('section-filter');
        const lineFilter = document.getElementById('line-filter');
        const resultsContainer = document.getElementById('results-container');
        const loadingMessage = document.getElementById('loading-message');
        const noResultsMessage = document.getElementById('no-results-message');
        const resultsCountElement = document.getElementById('results-count');
        const scrollToTopBtn = document.getElementById('scroll-to-top-btn');

        // Render the crossing cards
        function renderCrossings(data) {
            resultsContainer.innerHTML = '';
            resultsCountElement.textContent = `共 ${data.length} 筆符合的平交道資訊`;

            if (data.length === 0) {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 p-6 rounded-2xl shadow-lg transition-transform transform hover:scale-105 hover:bg-gray-700';

                    const oldName = item['舊名或別名'] ? ` (${item['舊名或別名']})` : '';

                    card.innerHTML = `
                        <div class="flex flex-col sm:flex-row sm:items-baseline sm:space-x-2 mb-2">
                            <h2 class="text-xl font-bold text-indigo-400">${item['平交道名稱']}${oldName}</h2>
                            <p class="text-sm text-gray-400">編號：${item['編號']}</p>
                        </div>
                        <div class="space-y-2 text-sm">
                            <p><span class="font-medium text-gray-300">所在縣市：</span>${item['所在縣市']} / <span class="font-medium text-gray-300">區間：</span>${item['區間']}</p>
                            <p><span class="font-medium text-gray-300">路線別：</span>${item['路線別']}</p>
                            <p><span class="font-medium text-gray-300">電務段：</span>${item['電務段']}</p>
                            <p><span class="font-medium text-gray-300">分駐所：</span>${item['分駐所']}</p>
                            <p><span class="font-medium text-gray-300">種類：</span>${item['平交道種類']}</p>
                            <p><span class="font-medium text-gray-300">里程：</span>${item['里程']}</p>
                        </div>
                        <a href="${item['Google地圖']}" target="_blank" class="mt-4 inline-block text-indigo-300 hover:text-indigo-200 transition-colors">
                            <div class="flex items-center space-x-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.057 5.057a7 7 0 119.886 9.886L10 18.886l-4.943-4.943a7 7 0 010-9.886zM10 11a2 2 1000-4 2 2 0 000 4z" clip-rule="evenodd" />
                                </svg>
                                <span>Google 地圖</span>
                            </div>
                        </a>
                    `;
                    resultsContainer.appendChild(card);
                });
            }
        }

        // Populates the dropdown options for a given filter
        function populateFilter(selectElement, data, key) {
            const currentValue = selectElement.value; // Save the current selection
            selectElement.innerHTML = '<option value="">全部</option>'; // Clear and add "全部" option
            
            const uniqueValues = new Set();
            data.forEach(item => uniqueValues.add(item[key]));
            
            Array.from(uniqueValues).sort().forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                selectElement.appendChild(option);
            });
            
            // Restore the previous selection if it still exists
            if ([...uniqueValues].includes(currentValue)) {
                selectElement.value = currentValue;
            }
        }

        // Main function to filter data and update the display/filters
        function filterAndRender() {
            // Get all current filter values
            const searchTerm = searchInput.value.toLowerCase();
            const selectedElectricSection = electricSectionFilter.value;
            const selectedCity = cityFilter.value;
            const selectedStation = stationFilter.value;
            const selectedSection = sectionFilter.value;
            const selectedLine = lineFilter.value;

            // Apply all filters sequentially
            let filteredData = fullCrossingData.filter(item => {
                const nameMatch = item['平交道名稱'].toLowerCase().includes(searchTerm) || 
                                 (item['舊名或別名'] && item['舊名或別名'].toLowerCase().includes(searchTerm));
                const electricSectionMatch = !selectedElectricSection || item['電務段'] === selectedElectricSection;
                const cityMatch = !selectedCity || item['所在縣市'] === selectedCity;
                const stationMatch = !selectedStation || item['分駐所'] === selectedStation;
                const sectionMatch = !selectedSection || item['區間'] === selectedSection;
                const lineMatch = !selectedLine || item['路線別'] === selectedLine;
                return nameMatch && electricSectionMatch && cityMatch && stationMatch && sectionMatch && lineMatch;
            });
            
            // Renders the final filtered list of crossings
            renderCrossings(filteredData);
            
            // Dynamically update each dropdown based on the currently filtered data
            // We pass the currently filtered data to populate other select elements
            // The currently selected filter remains unchanged.
            populateFilter(electricSectionFilter, fullCrossingData.filter(item => 
                (!selectedCity || item['所在縣市'] === selectedCity) &&
                (!selectedStation || item['分駐所'] === selectedStation) &&
                (!selectedSection || item['區間'] === selectedSection) &&
                (!selectedLine || item['路線別'] === selectedLine)
            ), '電務段');

            populateFilter(cityFilter, fullCrossingData.filter(item => 
                (!selectedElectricSection || item['電務段'] === selectedElectricSection) &&
                (!selectedStation || item['分駐所'] === selectedStation) &&
                (!selectedSection || item['區間'] === selectedSection) &&
                (!selectedLine || item['路線別'] === selectedLine)
            ), '所在縣市');

            populateFilter(stationFilter, fullCrossingData.filter(item => 
                (!selectedElectricSection || item['電務段'] === selectedElectricSection) &&
                (!selectedCity || item['所在縣市'] === selectedCity) &&
                (!selectedSection || item['區間'] === selectedSection) &&
                (!selectedLine || item['路線別'] === selectedLine)
            ), '分駐所');

            populateFilter(sectionFilter, fullCrossingData.filter(item => 
                (!selectedElectricSection || item['電務段'] === selectedElectricSection) &&
                (!selectedCity || item['所在縣市'] === selectedCity) &&
                (!selectedStation || item['分駐所'] === selectedStation) &&
                (!selectedLine || item['路線別'] === selectedLine)
            ), '區間');

            populateFilter(lineFilter, fullCrossingData.filter(item => 
                (!selectedElectricSection || item['電務段'] === selectedElectricSection) &&
                (!selectedCity || item['所在縣市'] === selectedCity) &&
                (!selectedStation || item['分駐所'] === selectedStation) &&
                (!selectedSection || item['區間'] === selectedSection)
            ), '路線別');
        }

        // Attach event listeners to all filter controls
        searchInput.addEventListener('input', filterAndRender);
        electricSectionFilter.addEventListener('change', filterAndRender);
        cityFilter.addEventListener('change', filterAndRender);
        stationFilter.addEventListener('change', filterAndRender);
        sectionFilter.addEventListener('change', filterAndRender);
        lineFilter.addEventListener('change', filterAndRender);

        // Scroll to top functionality
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Fetch data on page load
        window.addEventListener('load', () => {
            fetch('evelcrossing.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    fullCrossingData = data;
                    loadingMessage.classList.add('hidden');
                    filterAndRender();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loadingMessage.textContent = '載入資料失敗。請檢查檔案。';
                });
        });

    </script>
</body>
</html>
